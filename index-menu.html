<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Scale Bar Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .scale-bar {
        width: 100%;
        height: 20px;
        border: 1px solid #000;
        position: relative;
    }
    .scale-bar .marker {
        height: 100%;
        background-color: #000;
        position: absolute;
    }
    .scale-bar .label {
        position: absolute;
        top: 25px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
    }
</style>
</head>
<body>

<h2>Dynamic Scale Bar</h2>

<div class="scale-bar" id="scaleBar">
    <div class="marker" id="scaleMarker"></div>
    <div class="label" id="scaleLabel">Scale: 1:10,000</div>
</div>

<p>
    <label for="scaleRatio">Enter Scale Ratio:</label>
    <input type="number" id="scaleRatio" min="1" step="1" value="10000">
    <button onclick="updateScale()">Update Scale</button>
</p>

<script>
    function updateScale() {
        var scaleRatio = document.getElementById('scaleRatio').value;
        var scaleLabel = document.getElementById('scaleLabel');
        scaleLabel.textContent = 'Scale: 1:' + scaleRatio;

        var scaleMarker = document.getElementById('scaleMarker');
        // Adjust the width of the scale marker based on the scale ratio
        var markerWidth = 100 / scaleRatio; // 100 pixels is arbitrary; adjust as needed
        scaleMarker.style.width = markerWidth + '%';
    }

    // Initialize the scale bar with default scale ratio
    updateScale();
</script>

</body>
</html>
