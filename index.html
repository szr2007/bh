<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <style>
            #map{
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            
        </style>

    <script src="leaflet.browser.print.js"></script>

    </head>
    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([51.5, -0.09], 14)
            L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=CSpPZSldjnA7HWClnOa1', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map)

            var marker = L.marker([51.5, -0.09]).addTo(map)
            var circle = L.circle([51.5, -0.09], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map)


        

            var browserPrint = L.browserPrint(map,{debug:false, cancelWithEsc: true});

    var c = L.control.browserPrint({
        documentTitle: 'test',
        printModes: [
            
            L.BrowserPrint.Mode.Landscape(),
            L.BrowserPrint.Mode.Portrait('A4'),
            L.BrowserPrint.Mode.Landscape('A4',{margin: 0, title: 'Header / Footer'} ),
            L.BrowserPrint.Mode.Custom("A4", {title: "Select area (Custom)"})]
    }, browserPrint).addTo(map);
    
        </script>
    </body>
</html>
